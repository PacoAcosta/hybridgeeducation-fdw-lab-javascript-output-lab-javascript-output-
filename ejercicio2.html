<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demostración de Output en Javascript </title>
</head>

<body>
    
    <h1>Demostración de Output con Javascript</h1>

    <button onclick="mostrarNombre()">Botón alert</button>
    <script>
        function mostrarNombre() {
            alert("Francisco Javier Acosta Avilés");
        }
    </script>

    <p id="cambio"> </p>
    <button onclick="escribirTexto()">Botón escribir</button>
    <script>
        function escribirTexto(){
        document.getElementById("cambio").innerHTML = "¡Texto actualizado con Javascript!";
        }
    </script>

    <script>
        console.log("La página se ha cargado correctamente");
    </script>

</body>
</html>
